<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emanuel Durães">
    <title>Gerenciamento de comandas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class = "container">
        <div class="gerenciamento-pedidos">
            <h1 class="titulo-gerenciamento" >Gerenciamento de pedidos </h1>
            <div class="formulario">
                <label for="produto">Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto" required>

                <label for="quantidade">quantidade</label>
                <input type="number" id="quantidade" placeholder="Quantidade" required>
            </div>

            <button class="btn-add" onclick="adicionarPedido()">Adicionar</button>

            <div class="pedidos">
                <h2 class="subtitulo-pedidos">Lista de pedidos</h2>
                <span id="nao-existe">Não existe pedidos!!</span>
                <ul id="lista-pedidos">
                    <!-- Aqui sreá inserido os LI via JavaScript-->
                </ul>

            </div>

        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
